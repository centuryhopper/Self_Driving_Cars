behaviors:
  CarDriver:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 10240
      learning_rate: 0.0003
      beta: 0.0005
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        strength: 1
        gamma: 0.99
      # gail:
      #   strength: 1
      #   demo_path: /home/leo_zhang/Documents/GitHub/Self_Driving_Cars/Assets/Demos/AISelfDriver.demo
    # behavioral_cloning:
    #   strength: 1
    #   demo_path: /home/leo_zhang/Documents/GitHub/Self_Driving_Cars/Assets/Demos/AISelfDriver.demo
    max_steps: 7500000
    time_horizon: 64
    summary_freq: 5000000
    threaded: true
